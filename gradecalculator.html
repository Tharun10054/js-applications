<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Student Grade Calculator</h2>
    <form id="gradeForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" required><br><br>
        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" required><br><br>
        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" required><br><br>
        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" required><br><br>
        <label for="subject5">Subject 5 Marks:</label>
        <input type="number" id="subject5" required><br><br>
        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>
    
    <div class="result" id="result"></div>
    
    <script>
        function calculateGrade() {
            let name = document.getElementById("name").value;
            let marks = [];
            for (let i = 1; i <= 5; i++) {
                let mark = parseFloat(document.getElementById("subject" + i).value);
                if (isNaN(mark) || mark < 0 || mark > 100) {
                    alert("Please enter valid marks between 0 and 100 for Subject " + i);
                    return;
                }
                marks.push(mark);
            }
            
            let total = marks.reduce((a, b) => a + b, 0);
            let average = total / 5;
            let grade;
            
            if (average >= 90) grade = 'A';
            else if (average >= 80) grade = 'B';
            else if (average >= 70) grade = 'C';
            else if (average >= 60) grade = 'D';
            else grade = 'F';
            
            document.getElementById("result").innerHTML = 
                Student: ${name} <br> Total Marks: ${total} <br> Average Marks: ${average.toFixed(2)} <br> Grade: ${grade};
        }
    </script>
</body>
</html>
